<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liga√ß√£o em andamento</title>

<style>
body {
  background: black;
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.phone {
  width: 90vw;
  max-width: 320px;
  height: 85vh;
  max-height: 640px;
  border: 2px solid #222;
  border-radius: 35px;
  background: black;
  text-align: center;
  padding-top: 120px;
  box-sizing: border-box;
  position: relative;
  overflow: hidden;
}

h2 { font-size: 24px; margin-bottom: 10px; }

.status {
  color: gray;
  font-size: 16px;
  margin-bottom: 10px;
}

.timer {
  font-size: 32px;
  margin-bottom: 60px;
}

/* BOT√ÉO */
button {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: none;
  background: #ff3b30;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

/* TELA DE FALHA */
.signal-loss {
  position: absolute;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 20px;
  opacity: 0;
  pointer-events: none;
}

.glitch {
  animation: glitch 0.15s infinite;
}

@keyframes glitch {
  0% { transform: translate(2px, -2px); opacity: 0.8; }
  25% { transform: translate(-2px, 2px); opacity: 0.6; }
  50% { transform: translate(1px, -1px); opacity: 1; }
  75% { transform: translate(-1px, 1px); opacity: 0.7; }
  100% { transform: translate(0, 0); opacity: 0.9; }
}
</style>
</head>

<body>

<div class="phone">

  <h2>Origon Investimentos</h2>
  <div class="status">Liga√ß√£o em andamento...</div>
  <div id="timer" class="timer">00:00</div>

  <button onclick="encerrar()">Encerrar</button>

  <!-- √ÅUDIO PRINCIPAL -->
  <audio id="callAudio">
    <source src="ligacao.mp3" type="audio/mpeg">
  </audio>

  <!-- SOM DE FUNDO -->
  <audio id="bgAudio" loop>
    <source src="call_background.mp3" type="audio/mpeg">
  </audio>

  <!-- TELA DE FALHA -->
  <div id="signalLoss" class="signal-loss">
    <div class="glitch">‚ö†Ô∏è Falha de Sinal</div>
    <div style="margin-top:10px; font-size:16px; color:gray;">
      Reconectando...
    </div>
  </div>

</div>

<script>
let segundos = 0;
let intervalo;
let falhaAtivada = false;

const callAudio = document.getElementById("callAudio");
const bgAudio = document.getElementById("bgAudio");
const signalLoss = document.getElementById("signalLoss");

// TIMER
function atualizarTimer() {
  segundos++;

  const minutos = Math.floor(segundos / 60);
  const secs = segundos % 60;

  const formatado =
    String(minutos).padStart(2, '0') + ":" +
    String(secs).padStart(2, '0');

  document.getElementById("timer").innerText = formatado;
}

function iniciarTimer() {
  intervalo = setInterval(atualizarTimer, 1000);
}

// EFEITO DE FALHA
function ativarFalha() {
  falhaAtivada = true;

  document.querySelector(".status").innerText = "Sinal inst√°vel...";
  signalLoss.style.opacity = 1;

  // Distor√ß√£o visual leve
  document.querySelector(".phone").classList.add("glitch");

  // Ap√≥s 2.5s derruba liga√ß√£o
  setTimeout(() => {
    encerrarForcado();
  }, 2500);
}

// INICIAR
window.onload = () => {
  iniciarTimer();

  callAudio.play().catch(() => {});
  bgAudio.play().catch(() => {});

  document.body.addEventListener("click", () => {
    callAudio.play();
    bgAudio.play();
  }, { once: true });

  // MONITORAR TEMPO DO √ÅUDIO
  callAudio.ontimeupdate = () => {

    // üî• AJUSTE ESTE TEMPO
    if(callAudio.currentTime >= 8 && !falhaAtivada) {
      ativarFalha();
    }
  };

  callAudio.onended = () => {
    encerrar();
  };
};

// ENCERRAR NORMAL
function encerrar() {
  clearInterval(intervalo);
  callAudio.pause();
  bgAudio.pause();

  document.querySelector(".status").innerText = "Liga√ß√£o encerrada";
}

// ENCERRAR FOR√áADO (queda de sinal)
function encerrarForcado() {
  clearInterval(intervalo);
  callAudio.pause();
  bgAudio.pause();

  document.querySelector(".status").innerText = "Liga√ß√£o perdida ‚ùå";
  signalLoss.innerHTML = `
    <div>üì° Sinal Perdido</div>
  `;
}

// BOT√ÉO
function encerrarManual() {
  encerrar();
}

function encerrar() {
  clearInterval(intervalo);
  callAudio.pause();
  bgAudio.pause();
  document.querySelector(".status").innerText = "Liga√ß√£o encerrada";
}
</script>

</body>
</html>
