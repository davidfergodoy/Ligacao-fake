<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Conectando</title>

<style>
body {
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial;
  color: white;
  text-align: center;
}

.container {
  animation: fade 0.8s ease-in-out;
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

.status {
  color: gray;
  margin-top: 10px;
}

/* ANIMAÇÃO DOS PONTINHOS */
.dots::after {
  content: '';
  animation: dots 1.5s infinite;
}

@keyframes dots {
  0% { content: ''; }
  25% { content: '.'; }
  50% { content: '..'; }
  75% { content: '...'; }
  100% { content: ''; }
}

/* FADE SUAVE */
@keyframes fade {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">

  <h1>Conectando ligação<span class="dots"></span></h1>
  <div class="status">Aguarde um instante</div>

</div>

<script>

/* TEMPO DE CONEXÃO (AJUSTÁVEL) */
setTimeout(() => {
  window.location.href = "tela3.html";
}, 2500);

</script>

</body>
</html>
