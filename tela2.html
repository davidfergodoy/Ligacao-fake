<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liga√ß√£o</title>

<style>
body {
  margin: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
}

/* üì± CELULAR */
.phone {
  width: 92vw;
  max-width: 320px;
  height: 88vh;
  max-height: 640px;
  border-radius: 38px;
  position: relative;

  background: radial-gradient(circle at top,
      #1f1f1f 0%,
      #000 65%);

  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* üì∂ SINAL */
.signal {
  position: absolute;
  top: 18px;
  right: 18px;
  display: flex;
  gap: 4px;
}

.bar {
  width: 5px;
  height: 16px;
  background: #34c759;
  border-radius: 3px;
}

/* üë§ CONTATO */
.contact {
  padding-top: 55px;
  text-align: center;
}

.avatar {
  width: 78px;
  height: 78px;
  border-radius: 50%;
  margin: 0 auto 10px;
  background: url("avatar.png") center/cover;
  border: 3px solid rgba(255,255,255,0.12);
}

h2 {
  margin: 0;
  font-size: 20px;
}

.status {
  color: rgba(255,255,255,0.6);
  margin-top: 3px;
  font-size: 13px;
}

.timer {
  font-size: 28px;
  margin-top: 6px;
}

/* üéõ CONTROLES */
.controls {
  margin-top: 14px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 0 22px;
}

.control-btn {
  height: 48px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.08);
  background: rgba(255,255,255,0.04);

  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
}

/* üî¢ TECLADO */
.keypad {
  margin-top: 14px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 0 24px;
}

.key {
  height: 54px;
  border-radius: 50%;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.08);

  display: flex;
  align-items: center;
  justify-content: center;

  font-size: 20px;
}

/* üî¥ ENCERRAR (SEMPRE VIS√çVEL üòàüî•) */
.end-container {
  margin-top: auto;
  padding: 18px;
  text-align: center;
}

.end-call {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: #ff3b30;
  border: none;
  color: white;
  font-size: 13px;
}

/* ‚ö†Ô∏è OVERLAY */
.signal-loss {
  position: absolute;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 22px;
  opacity: 0;
  transition: 0.4s;
}
</style>
</head>

<body>

<div class="phone">

  <div class="signal">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <div class="contact">
    <div class="avatar"></div>
    <h2>Origon Investimentos</h2>
    <div id="status" class="status">Liga√ß√£o em andamento...</div>
    <div id="timer" class="timer">00:00</div>
  </div>

  <div class="controls">
    <div class="control-btn">üé§</div>
    <div class="control-btn">üîä</div>
    <div class="control-btn">‚ûï</div>
  </div>

  <div class="keypad">
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">*</div>
    <div class="key">0</div>
    <div class="key">#</div>
  </div>

  <div class="end-container">
    <button class="end-call" onclick="encerrar()">Encerrar</button>
  </div>

  <!-- üîä √ÅUDIOS -->
  <audio id="callAudio">
    <source src="ligacao.mp3" type="audio/mpeg">
  </audio>

  <audio id="interferencia">
    <source src="interferencia.mp3" type="audio/mpeg">
  </audio>

  <audio id="queda">
    <source src="queda.mp3" type="audio/mpeg">
  </audio>

  <div id="signalLoss" class="signal-loss">
    <div>üì° Falha de Sinal</div>
  </div>

</div>

<script>
const callAudio = document.getElementById("callAudio");
const interferencia = document.getElementById("interferencia");
const queda = document.getElementById("queda");

callAudio.play().catch(()=>{});
document.addEventListener("click", () => callAudio.play(), { once:true });

/* ‚è± TIMER */
let segundos = 0;

const timer = setInterval(() => {
  segundos++;
  const minutos = Math.floor(segundos / 60);
  const secs = segundos % 60;

  document.getElementById("timer").innerText =
    String(minutos).padStart(2, '0') + ":" +
    String(secs).padStart(2, '0');
}, 1000);

/* üòà INTERFER√äNCIA */
callAudio.addEventListener("timeupdate", () => {
  if (callAudio.duration - callAudio.currentTime < 3.5) {
    interferencia.play();
    document.getElementById("status").innerText = "Interfer√™ncia detectada...";
  }
});

/* üòà QUEDA */
callAudio.addEventListener("ended", () => {
  document.getElementById("signalLoss").style.opacity = "1";
  queda.play();
  clearInterval(timer);
});

function encerrar() {
  callAudio.pause();
  queda.play();
  document.getElementById("signalLoss").style.opacity = "1";
  clearInterval(timer);
}
</script>

</body>
</html>
