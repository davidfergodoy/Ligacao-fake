<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ligação Atendida</title>
<style>
body {
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  text-align: center;
}

h2 {
  font-size: 28px;
  margin-bottom: 20px;
}

p {
  font-size: 18px;
  color: #ccc;
  margin-bottom: 30px;
}

button {
  padding: 15px 25px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: #34c759;
  color: white;
  cursor: pointer;
}

button:active {
  transform: scale(0.95);
}
</style>
</head>
<body>

<h2>Ligação com Origon Investimentos</h2>
<p id="mensagem">Conectando...</p>
<button id="responderBtn">Responder</button>

<!-- SOM DE FUNDO: ambiente de ligação -->
<audio id="bgAudio" loop>
  <source src="call_background.mp3" type="audio/mpeg">
</audio>

<script>
const bgAudio = document.getElementById("bgAudio");
const mensagemEl = document.getElementById("mensagem");
const btn = document.getElementById("responderBtn");

// Sequência de frases simulando conversa
const conversa = [
  "Olá! Aqui é da Origon Investimentos.",
  "Estamos entrando em contato para apresentar uma oportunidade incrível.",
  "Gostaria de ouvir mais detalhes agora?",
  "Perfeito! Então vamos começar com os pontos principais."
];

let passo = 0;

// Função para falar uma frase
function falar(texto) {
  const utterance = new SpeechSynthesisUtterance(texto);
  utterance.lang = "pt-BR";
  utterance.rate = 1; // velocidade
  utterance.pitch = 1; // tom
  speechSynthesis.speak(utterance);
  mensagemEl.innerText = texto;
}

// Iniciar som de fundo e primeira frase
function iniciarLigacao() {
  bgAudio.play().catch(() => console.log("Autoplay bloqueado."));
  falar(conversa[passo]);
  btn.style.display = "inline-block";
}

// Avança a conversa ao clicar em “Responder”
btn.addEventListener("click", () => {
  passo++;
  if(passo < conversa.length) {
    falar(conversa[passo]);
  } else {
    mensagemEl.innerText = "Fim da ligação. Obrigado!";
    btn.style.display = "none";
    bgAudio.pause();
  }
});

// Inicia automaticamente
iniciarLigacao();
</script>

</body>
</html>
