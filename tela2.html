<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LigaÃ§Ã£o em andamento</title>

<style>
body {
  background: black;
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.phone {
  width: 90vw;
  max-width: 320px;
  height: 85vh;
  max-height: 640px;
  border: 2px solid #222;
  border-radius: 35px;
  background: black;
  text-align: center;
  padding-top: 110px;
  box-sizing: border-box;
  position: relative;
  overflow: hidden;
}

.signal {
  position: absolute;
  top: 25px;
  right: 25px;
  display: flex;
  gap: 4px;
}

.bar {
  width: 6px;
  height: 18px;
  background: #34c759;
  border-radius: 3px;
  transition: 0.3s;
}

.status {
  color: gray;
  font-size: 16px;
  margin-bottom: 10px;
}

.timer {
  font-size: 32px;
  margin-bottom: 60px;
}

button {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: none;
  background: #ff3b30;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.signal-loss {
  position: absolute;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 22px;
  opacity: 0;
  transition: 0.2s;
}

.glitch { animation: glitch 0.09s infinite; }
.shake { animation: shake 0.12s infinite; }

@keyframes glitch {
  0% { transform: translate(3px, -3px); }
  25% { transform: translate(-3px, 3px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-2px, 2px); }
  100% { transform: translate(0, 0); }
}

@keyframes shake {
  0% { transform: translateX(2px); }
  50% { transform: translateX(-2px); }
  100% { transform: translateX(2px); }
}
</style>
</head>

<body>

<div class="phone">

  <div class="signal">
    <div class="bar" id="bar1"></div>
    <div class="bar" id="bar2"></div>
    <div class="bar" id="bar3"></div>
    <div class="bar" id="bar4"></div>
  </div>

  <h2>Origon Investimentos</h2>
  <div class="status">LigaÃ§Ã£o em andamento...</div>
  <div id="timer" class="timer">00:00</div>

  <button onclick="encerrar()">Encerrar</button>

  <!-- ÃUDIOS -->
  <audio id="callAudio">
    <source src="ligacao.mp3" type="audio/mpeg">
  </audio>

  <audio id="noiseAudio" loop>
    <source src="interferencia.mp3" type="audio/mpeg">
  </audio>

  <audio id="dropAudio">
    <source src="queda.mp3" type="audio/mpeg">
  </audio>

  <div id="signalLoss" class="signal-loss">
    <div>ðŸ“¡ Falha de Sinal</div>
    <div style="font-size:16px; color:gray; margin-top:10px;">
      Reconectando...
    </div>
  </div>

</div>

<script>
let segundos = 0;
let intervalo;
let falhaAtivada = false;

const callAudio = document.getElementById("callAudio");
const noiseAudio = document.getElementById("noiseAudio");
const dropAudio = document.getElementById("dropAudio");
const signalLoss = document.getElementById("signalLoss");

// TIMER
function atualizarTimer() {
  segundos++;

  const minutos = Math.floor(segundos / 60);
  const secs = segundos % 60;

  document.getElementById("timer").innerText =
    String(minutos).padStart(2, '0') + ":" +
    String(secs).padStart(2, '0');
}

function iniciarTimer() {
  intervalo = setInterval(atualizarTimer, 1000);
}

// SINAL CAINDO
function derrubarSinal() {
  bar4.style.opacity = 0;
  setTimeout(() => bar3.style.opacity = 0, 250);
  setTimeout(() => bar2.style.opacity = 0, 500);
  setTimeout(() => bar1.style.opacity = 0, 750);
}

// FALHA REALISTA
function ativarFalha() {
  falhaAtivada = true;

  document.querySelector(".status").innerText = "Sinal instÃ¡vel...";
  signalLoss.style.opacity = 1;

  document.querySelector(".phone").classList.add("glitch");
  document.querySelector(".phone").classList.add("shake");

  noiseAudio.play();
  derrubarSinal();

  // ðŸ”¥ SequÃªncia cinematogrÃ¡fica
  setTimeout(() => {
      noiseAudio.pause();      // InterferÃªncia PARA
      dropAudio.play();        // Som de queda TOCA
      encerrarVisual();
  }, 1800);
}

// VISUAL FINAL
function encerrarVisual() {
  signalLoss.innerHTML = "<div>ðŸ“¡ Sinal Perdido</div>";
  document.querySelector(".status").innerText = "LigaÃ§Ã£o perdida âŒ";
}

// INICIAR
window.onload = () => {
  iniciarTimer();

  callAudio.play().catch(() => {});

  document.body.addEventListener("click", () => {
    callAudio.play();
  }, { once: true });

  callAudio.ontimeupdate = () => {
    if(callAudio.duration &&
       callAudio.currentTime >= callAudio.duration - 1.2 &&
       !falhaAtivada) {

        ativarFalha();
    }
  };
};

// ENCERRAR MANUAL
function encerrar() {
  clearInterval(intervalo);
  callAudio.pause();
  noiseAudio.pause();
}
</script>

</body>
</html>
