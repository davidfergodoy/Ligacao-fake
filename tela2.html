.glitch {
  animation: glitch 0.15s infinite;
}

@keyframes glitch {
  0% { transform: translate(2px, -2px); opacity: 0.8; }
  25% { transform: translate(-2px, 2px); opacity: 0.6; }
  50% { transform: translate(1px, -1px); opacity: 1; }

  100% { transform: translate(0, 0); opacity: 0.9; }
}
