<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liga√ß√£o</title>

<style>
body {
  margin: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
}

/* üì± CELULAR */
.phone {
  width: 90vw;
  max-width: 320px;
  height: 85vh;
  max-height: 640px;
  border-radius: 40px;
  position: relative;

  background: radial-gradient(circle at top,
      #1f1f1f 0%,
      #000 65%);

  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* üì∂ SINAL */
.signal {
  position: absolute;
  top: 22px;
  right: 22px;
  display: flex;
  gap: 4px;
}

.bar {
  width: 6px;
  height: 18px;
  background: #34c759;
  border-radius: 3px;
  transition: 0.2s;
}

/* üë§ CONTATO */
.contact {
  padding-top: 70px;
  text-align: center;
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  margin: 0 auto 15px;
  background: url("avatar.png") center/cover;
  border: 3px solid rgba(255,255,255,0.12);
}

h2 {
  margin: 0;
  font-size: 22px;
}

.status {
  color: rgba(255,255,255,0.6);
  margin-top: 5px;
  font-size: 14px;
}

.timer {
  font-size: 32px;
  margin-top: 10px;
}

/* üéõ CONTROLES */
.controls {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
  padding: 0 25px;
}

.control-btn {
  height: 58px;
  border-radius: 22px;
  border: 1px solid rgba(255,255,255,0.08);
  background: rgba(255,255,255,0.04);
  display: flex;
  align-items: center;
  justify-content: center;
}

.control-btn svg {
  width: 26px;
  height: 26px;
  fill: white;
}

/* üî¢ TECLADO */
.keypad {
  margin-top: 18px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
  padding: 0 30px;
}

.key {
  height: 65px;
  border-radius: 50%;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.08);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
}

/* üî¥ ENCERRAR */
.end-container {
  margin-top: auto;
  padding: 25px;
  text-align: center;
}

.end-call {
  width: 72px;
  height: 72px;
  border-radius: 50%;
  background: #ff3b30;
  border: none;
  color: white;
}

/* ‚ö†Ô∏è OVERLAY */
.signal-loss {
  position: absolute;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 22px;
  opacity: 0;
  transition: 0.4s;
}

/* üòà TREMOR */
.shake {
  animation: shake 0.08s infinite;
}

@keyframes shake {
  0% { transform: translate(1px, 1px); }
  50% { transform: translate(-1px, -1px); }
  100% { transform: translate(1px, -1px); }
}

/* üòà GLITCH */
.glitch {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    rgba(255,0,0,0.08),
    rgba(0,255,255,0.08)
  );
  mix-blend-mode: screen;
  opacity: 0;
  pointer-events: none;
  animation: glitch 0.15s infinite;
}

@keyframes glitch {
  0% { opacity: 0.1; transform: translateX(-2px); }
  50% { opacity: 0.2; transform: translateX(2px); }
  100% { opacity: 0.1; transform: translateX(-1px); }
}
</style>
</head>

<body>

<div id="phone" class="phone">

  <div class="signal">
    <div class="bar" id="bar1"></div>
    <div class="bar" id="bar2"></div>
    <div class="bar" id="bar3"></div>
    <div class="bar" id="bar4"></div>
  </div>

  <div class="contact">
    <div class="avatar"></div>
    <h2>Origon Investimentos</h2>
    <div id="status" class="status">Liga√ß√£o em andamento...</div>
    <div id="timer" class="timer">00:00</div>
  </div>

  <div class="controls">
    <div class="control-btn">üé§</div>
    <div class="control-btn">üîä</div>
    <div class="control-btn">‚ûï</div>
  </div>

  <div class="keypad">
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">*</div>
    <div class="key">0</div>
    <div class="key">#</div>
  </div>

  <div class="end-container">
    <button class="end-call" onclick="encerrar()">Encerrar</button>
  </div>

  <!-- üîä √ÅUDIOS -->
  <audio id="callAudio">
    <source src="ligacao.mp3" type="audio/mpeg">
  </audio>

  <audio id="interferencia">
    <source src="interferencia.mp3" type="audio/mpeg">
  </audio>

  <audio id="queda">
    <source src="queda.mp3" type="audio/mpeg">
  </audio>

  <div id="signalLoss" class="signal-loss">
    <div>üì° Falha de Sinal</div>
  </div>

  <div id="glitch" class="glitch"></div>

</div>

<script>
const callAudio = document.getElementById("callAudio");
const interferencia = document.getElementById("interferencia");
const queda = document.getElementById("queda");
const phone = document.getElementById("phone");
const glitch = document.getElementById("glitch");

callAudio.play().catch(()=>{});
document.addEventListener("click", () => callAudio.play(), { once:true });

/* ‚è± TIMER */
let segundos = 0;

const timer = setInterval(() => {
  segundos++;
  const minutos = Math.floor(segundos / 60);
  const secs = segundos % 60;

  document.getElementById("timer").innerText =
    String(minutos).padStart(2, '0') + ":" +
    String(secs).padStart(2, '0');
}, 1000);

/* üòà INTERFER√äNCIA DRAM√ÅTICA */
callAudio.addEventListener("timeupdate", () => {

  if (callAudio.duration - callAudio.currentTime < 3.5) {

    interferencia.play();
    document.getElementById("status").innerText = "Interfer√™ncia detectada...";

    glitch.style.opacity = "1";
    phone.classList.add("shake");

    document.getElementById("bar3").style.opacity = "0.2";
    document.getElementById("bar4").style.opacity = "0.05";

    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
  }
});

/* üòà QUEDA CINEM√ÅTICA */
callAudio.addEventListener("ended", () => {

  glitch.style.opacity = "0";
  phone.classList.remove("shake");

  document.getElementById("signalLoss").style.opacity = "1";
  queda.play();

  clearInterval(timer);

  if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
});

function encerrar() {
  callAudio.pause();
  glitch.style.opacity = "0";
  phone.classList.remove("shake");

  document.getElementById("signalLoss").style.opacity = "1";
  queda.play();

  clearInterval(timer);
}
</script>

</body>
</html>
