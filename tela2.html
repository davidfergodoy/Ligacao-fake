<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liga√ß√£o em andamento</title>

<style>
body {
  background: black;
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.phone {
  width: 90vw;
  max-width: 320px;
  height: 85vh;
  max-height: 640px;
  border: 2px solid #222;
  border-radius: 35px;
  background: black;
  text-align: center;
  padding-top: 80px;
  box-sizing: border-box;
  position: relative;
  overflow: hidden;
}

/* SINAL */
.signal {
  position: absolute;
  top: 25px;
  right: 25px;
  display: flex;
  gap: 4px;
}

.bar {
  width: 6px;
  height: 18px;
  background: #34c759;
  border-radius: 3px;
  transition: 0.3s;
}

.status {
  color: gray;
  font-size: 15px;
  margin-bottom: 5px;
}

.timer {
  font-size: 28px;
  margin-bottom: 20px;
}

/* CONTROLES */
.controls {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  padding: 0 20px;
  margin-bottom: 15px;
}

.control-btn {
  height: 58px;
  border-radius: 20px;
  border: 1px solid #2a2a2a;
  background: #111;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: 0.15s;
}

.control-btn svg {
  width: 26px;
  height: 26px;
  fill: white;
  stroke: white;
  transition: 0.2s;
}

.control-btn.active {
  background: #34c759;
  border-color: #34c759;
}

.control-btn.active svg {
  fill: black;
}

.control-btn.active svg path {
  stroke: black;
}

.control-btn:active {
  transform: scale(0.93);
}

/* TECLADO */
.keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  padding: 0 25px;
}

.key {
  height: 65px;
  border-radius: 50%;
  border: 1px solid #333;
  background: #111;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  font-size: 22px;
}

.key span {
  font-size: 10px;
  color: gray;
  margin-top: 2px;
  letter-spacing: 1px;
}

/* ENCERRAR */
button.end {
  margin-top: 18px;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: none;
  background: #ff3b30;
  color: white;
  font-size: 13px;
  cursor: pointer;
}

/* OVERLAY */
.signal-loss {
  position: absolute;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 22px;
  opacity: 0;
  transition: 0.2s;
}

/* EFEITOS */
.glitch { animation: glitch 0.09s infinite; }
.shake { animation: shake 0.12s infinite; }

@keyframes glitch {
  0% { transform: translate(3px, -3px); }
  25% { transform: translate(-3px, 3px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-2px, 2px); }
  100% { transform: translate(0, 0); }
}

@keyframes shake {
  0% { transform: translateX(2px); }
  50% { transform: translateX(-2px); }
  100% { transform: translateX(2px); }
}
</style>
</head>

<body>

<div class="phone">

  <div class="signal">
    <div class="bar" id="bar1"></div>
    <div class="bar" id="bar2"></div>
    <div class="bar" id="bar3"></div>
    <div class="bar" id="bar4"></div>
  </div>

  <h2>Origon Investimentos</h2>
  <div class="status">Liga√ß√£o em andamento...</div>
  <div id="timer" class="timer">00:00</div>

  <!-- CONTROLES -->
  <div class="controls">

    <button id="muteBtn" class="control-btn" onclick="toggleMute()">
      <svg viewBox="0 0 24 24">
        <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a1 1 0 0 0-2 0 3 3 0 0 1-6 0 1 1 0 0 0-2 0 5 5 0 0 0 4 4.9V21h2v-2.1A5 5 0 0 0 17 11z"/>
      </svg>
    </button>

    <button id="speakerBtn" class="control-btn" onclick="toggleSpeaker()">
      <svg viewBox="0 0 24 24">
        <path d="M3 10v4h4l5 5V5L7 10H3z"/>
      </svg>
    </button>

    <button id="saveBtn" class="control-btn" onclick="salvar()">
      <svg viewBox="0 0 24 24">
        <path d="M12 5v14M5 12h14" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>

  </div>

  <!-- TECLADO REALISTA -->
  <div class="keypad">
    <div class="key">1</div>
    <div class="key">2 <span>ABC</span></div>
    <div class="key">3 <span>DEF</span></div>

    <div class="key">4 <span>GHI</span></div>
    <div class="key">5 <span>JKL</span></div>
    <div class="key">6 <span>MNO</span></div>

    <div class="key">7 <span>PQRS</span></div>
    <div class="key">8 <span>TUV</span></div>
    <div class="key">9 <span>WXYZ</span></div>

    <div class="key">*</div>
    <div class="key">0</div>
    <div class="key">#</div>
  </div>

  <button class="end" onclick="encerrar()">Encerrar</button>

  <!-- √ÅUDIOS -->
  <audio id="callAudio">
    <source src="ligacao.mp3" type="audio/mpeg">
  </audio>

  <audio id="noiseAudio" loop>
    <source src="interferencia.mp3" type="audio/mpeg">
  </audio>

  <audio id="dropAudio">
    <source src="queda.mp3" type="audio/mpeg">
  </audio>

  <div id="signalLoss" class="signal-loss">
    <div>üì° Falha de Sinal</div>
    <div style="font-size:16px; color:gray; margin-top:10px;">
      Reconectando...
    </div>
  </div>

</div>

<script>
let segundos = 0;
let intervalo;
let falhaAtivada = false;

const callAudio = document.getElementById("callAudio");
const noiseAudio = document.getElementById("noiseAudio");
const dropAudio = document.getElementById("dropAudio");
const signalLoss = document.getElementById("signalLoss");

function atualizarTimer() {
  segundos++;
  const minutos = Math.floor(segundos / 60);
  const secs = segundos % 60;

  document.getElementById("timer").innerText =
    String(minutos).padStart(2, '0') + ":" +
    String(secs).padStart(2, '0');
}

function iniciarTimer() {
  intervalo = setInterval(atualizarTimer, 1000);
}

function toggleMute() {
  document.getElementById("muteBtn")
    .classList.toggle("active");
}

function toggleSpeaker() {
  document.getElementById("speakerBtn")
    .classList.toggle("active");
}

function salvar() {
  const btn = document.getElementById("saveBtn");
  btn.classList.add("active");

  setTimeout(() => {
    btn.classList.remove("active");
  }, 700);
}

function derrubarSinal() {
  bar4.style.opacity = 0;
  setTimeout(() => bar3.style.opacity = 0, 250);
  setTimeout(() => bar2.style.opacity = 0, 500);
  setTimeout(() => bar1.style.opacity = 0, 750);
}

function ativarFalha() {
  falhaAtivada = true;

  document.querySelector(".status").innerText = "Sinal inst√°vel...";
  signalLoss.style.opacity = 1;

  document.querySelector(".phone").classList.add("glitch");
  document.querySelector(".phone").classList.add("shake");

  noiseAudio.play();
  derrubarSinal();

  setTimeout(() => {
      noiseAudio.pause();
      dropAudio.play();
      document.querySelector(".status").innerText = "Liga√ß√£o perdida ‚ùå";
      signalLoss.innerHTML = "<div>üì° Sinal Perdido</div>";
  }, 1800);
}

window.onload = () => {
  iniciarTimer();
  callAudio.play().catch(() => {});

  document.body.addEventListener("click", () => {
    callAudio.play();
  }, { once: true });

  callAudio.ontimeupdate = () => {
    if(callAudio.duration &&
       callAudio.currentTime >= callAudio.duration - 1.2 &&
       !falhaAtivada) {

        ativarFalha();
    }
  };
};

function encerrar() {
  clearInterval(intervalo);
  callAudio.pause();
  noiseAudio.pause();
}
</script>

</body>
</html>
