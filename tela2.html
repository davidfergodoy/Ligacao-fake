<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LigaÃ§Ã£o em andamento</title>

<style>
body {
  background: black;
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.phone {
  width: 90vw;
  max-width: 320px;
  height: 85vh;
  max-height: 640px;
  border: 2px solid #222;
  border-radius: 35px;
  background: black;
  text-align: center;
  padding-top: 80px;
  box-sizing: border-box;
  position: relative;
  overflow: hidden;
}

/* SINAL */
.signal {
  position: absolute;
  top: 25px;
  right: 25px;
  display: flex;
  gap: 4px;
}

.bar {
  width: 6px;
  height: 18px;
  background: #34c759;
  border-radius: 3px;
  transition: 0.3s;
}

.status {
  color: gray;
  font-size: 15px;
  margin-bottom: 5px;
}

.timer {
  font-size: 28px;
  margin-bottom: 20px;
}

/* BOTÃ•ES SUPERIORES ðŸ”¥ */
.controls {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  padding: 0 20px;
  margin-bottom: 15px;
}

.control-btn {
  height: 55px;
  border-radius: 18px;
  border: 1px solid #333;
  background: #111;
  color: white;
  font-size: 13px;
  cursor: pointer;
  transition: 0.15s;
}

.control-btn.active {
  background: #34c759;
  color: black;
  border-color: #34c759;
}

.control-btn:active {
  transform: scale(0.95);
}

/* TECLADO */
.keypad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  padding: 0 25px;
}

.key {
  height: 60px;
  border-radius: 50%;
  border: 1px solid #333;
  background: #111;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

.key:active {
  transform: scale(0.9);
  background: #222;
}

/* ENCERRAR */
button.end {
  margin-top: 15px;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: none;
  background: #ff3b30;
  color: white;
  font-size: 13px;
  cursor: pointer;
}

/* OVERLAY */
.signal-loss {
  position: absolute;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 22px;
  opacity: 0;
  transition: 0.2s;
}

/* EFEITOS */
.glitch { animation: glitch 0.09s infinite; }
.shake { animation: shake 0.12s infinite; }

@keyframes glitch {
  0% { transform: translate(3px, -3px); }
  25% { transform: translate(-3px, 3px); }
  50% { transform: translate(2px, -2px); }
  75% { transform: translate(-2px, 2px); }
  100% { transform: translate(0, 0); }
}

@keyframes shake {
  0% { transform: translateX(2px); }
  50% { transform: translateX(-2px); }
  100% { transform: translateX(2px); }
}
</style>
</head>

<body>

<div class="phone">

  <div class="signal">
    <div class="bar" id="bar1"></div>
    <div class="bar" id="bar2"></div>
    <div class="bar" id="bar3"></div>
    <div class="bar" id="bar4"></div>
  </div>

  <h2>Origon Investimentos</h2>
  <div class="status">LigaÃ§Ã£o em andamento...</div>
  <div id="timer" class="timer">00:00</div>

  <!-- ðŸ”¥ CONTROLES -->
  <div class="controls">
    <button id="muteBtn" class="control-btn" onclick="toggleMute()">Microfone</button>
    <button id="speakerBtn" class="control-btn" onclick="toggleSpeaker()">Viva-voz</button>
    <button class="control-btn" onclick="simular()">Adicionar</button>
  </div>

  <!-- TECLADO -->
  <div class="keypad">
    <button class="key" onclick="tecla('1')">1</button>
    <button class="key" onclick="tecla('2')">2</button>
    <button class="key" onclick="tecla('3')">3</button>

    <button class="key" onclick="tecla('4')">4</button>
    <button class="key" onclick="tecla('5')">5</button>
    <button class="key" onclick="tecla('6')">6</button>

    <button class="key" onclick="tecla('7')">7</button>
    <button class="key" onclick="tecla('8')">8</button>
    <button class="key" onclick="tecla('9')">9</button>

    <button class="key" onclick="tecla('*')">*</button>
    <button class="key" onclick="tecla('0')">0</button>
    <button class="key" onclick="tecla('#')">#</button>
  </div>

  <button class="end" onclick="encerrar()">Encerrar</button>

  <!-- ÃUDIOS -->
  <audio id="callAudio">
    <source src="ligacao.mp3" type="audio/mpeg">
  </audio>

  <audio id="noiseAudio" loop>
    <source src="interferencia.mp3" type="audio/mpeg">
  </audio>

  <audio id="dropAudio">
    <source src="queda.mp3" type="audio/mpeg">
  </audio>

  <audio id="keyAudio">
    <source src="tecla.mp3" type="audio/mpeg">
  </audio>

  <div id="signalLoss" class="signal-loss">
    <div>ðŸ“¡ Falha de Sinal</div>
    <div style="font-size:16px; color:gray; margin-top:10px;">
      Reconectando...
    </div>
  </div>

</div>

<script>
let segundos = 0;
let intervalo;
let falhaAtivada = false;
let mutado = false;
let vivaVoz = false;

const callAudio = document.getElementById("callAudio");
const noiseAudio = document.getElementById("noiseAudio");
const dropAudio = document.getElementById("dropAudio");
const keyAudio = document.getElementById("keyAudio");
const signalLoss = document.getElementById("signalLoss");

// TIMER
function atualizarTimer() {
  segundos++;

  const minutos = Math.floor(segundos / 60);
  const secs = segundos % 60;

  document.getElementById("timer").innerText =
    String(minutos).padStart(2, '0') + ":" +
    String(secs).padStart(2, '0');
}

function iniciarTimer() {
  intervalo = setInterval(atualizarTimer, 1000);
}

// ðŸ”¥ TECLAS
function tecla(num) {
  keyAudio.currentTime = 0;
  keyAudio.play();
}

// ðŸ”¥ MICROFONE
function toggleMute() {
  mutado = !mutado;

  document.getElementById("muteBtn")
    .classList.toggle("active");

  console.log("Microfone:", mutado ? "Mudo" : "Ativo");
}

// ðŸ”¥ VIVA VOZ
function toggleSpeaker() {
  vivaVoz = !vivaVoz;

  document.getElementById("speakerBtn")
    .classList.toggle("active");

  console.log("Viva-voz:", vivaVoz ? "Ligado" : "Desligado");
}

// SINAL CAINDO
function derrubarSinal() {
  bar4.style.opacity = 0;
  setTimeout(() => bar3.style.opacity = 0, 250);
  setTimeout(() => bar2.style.opacity = 0, 500);
  setTimeout(() => bar1.style.opacity = 0, 750);
}

// FALHA
function ativarFalha() {
  falhaAtivada = true;

  document.querySelector(".status").innerText = "Sinal instÃ¡vel...";
  signalLoss.style.opacity = 1;

  document.querySelector(".phone").classList.add("glitch");
  document.querySelector(".phone").classList.add("shake");

  noiseAudio.play();
  derrubarSinal();

  setTimeout(() => {
      noiseAudio.pause();
      dropAudio.play();
      encerrarVisual();
  }, 1800);
}

function encerrarVisual() {
  signalLoss.innerHTML = "<div>ðŸ“¡ Sinal Perdido</div>";
  document.querySelector(".status").innerText = "LigaÃ§Ã£o perdida âŒ";
}

// INICIAR
window.onload = () => {
  iniciarTimer();
  callAudio.play().catch(() => {});

  document.body.addEventListener("click", () => {
    callAudio.play();
  }, { once: true });

  callAudio.ontimeupdate = () => {
    if(callAudio.duration &&
       callAudio.currentTime >= callAudio.duration - 1.2 &&
       !falhaAtivada) {

        ativarFalha();
    }
  };
};

// ENCERRAR
function encerrar() {
  clearInterval(intervalo);
  callAudio.pause();
  noiseAudio.pause();
}
</script>

</body>
</html>
