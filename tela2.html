<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liga√ß√£o</title>

<style>
body {
  margin: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  color: white;
}

/* üì± CELULAR */
.phone {
  width: 90vw;
  max-width: 320px;
  height: 85vh;
  max-height: 640px;
  border-radius: 40px;
  overflow: hidden;
  position: relative;

  background: radial-gradient(circle at top,
      #2a2a2a 0%,
      #000 60%);
}

/* üî• √ÅREA ROL√ÅVEL */
.content {
  height: 100%;
  overflow-y: auto;
  padding-bottom: 120px; /* espa√ßo pro bot√£o encerrar */
}

/* üå´ GLASS */
.glass {
  position: absolute;
  inset: 0;
  backdrop-filter: blur(18px);
  background: rgba(0,0,0,0.35);
  pointer-events: none;
}

/* üì∂ SINAL */
.signal {
  position: absolute;
  top: 22px;
  right: 22px;
  display: flex;
  gap: 4px;
  z-index: 2;
}

.bar {
  width: 6px;
  height: 18px;
  background: #34c759;
  border-radius: 3px;
}

/* üë§ CONTATO */
.contact {
  padding-top: 70px;
  text-align: center;
}

.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  margin: 0 auto 15px;

  background: url("avatar.png") center/cover;
  border: 3px solid rgba(255,255,255,0.15);
}

h2 {
  margin: 0;
  font-size: 22px;
  font-weight: 500;
}

.status {
  color: rgba(255,255,255,0.6);
  margin-top: 5px;
  font-size: 14px;
}

.timer {
  font-size: 32px;
  margin-top: 10px;
  font-weight: 300;
}

/* üéõ CONTROLES */
.controls {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
  padding: 0 25px;
}

.control-btn {
  height: 58px;
  border-radius: 22px;
  border: 1px solid rgba(255,255,255,0.08);
  background: rgba(255,255,255,0.05);

  display: flex;
  align-items: center;
  justify-content: center;
}

.control-btn svg {
  width: 26px;
  height: 26px;
  fill: white;
  stroke: white;
}

/* üî¢ TECLADO */
.keypad {
  margin-top: 15px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
  padding: 0 30px;
}

.key {
  height: 65px;
  border-radius: 50%;
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.08);

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  font-size: 22px;
}

.key span {
  font-size: 10px;
  color: rgba(255,255,255,0.4);
}

/* üî¥ ENCERRAR FIXO */
.end-call {
  position: absolute;
  bottom: 25px;
  left: 50%;
  transform: translateX(-50%);

  width: 72px;
  height: 72px;
  border-radius: 50%;
  background: #ff3b30;
  border: none;
  color: white;
  font-size: 14px;
  z-index: 5;
}

/* ‚ö†Ô∏è OVERLAY */
.signal-loss {
  position: absolute;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-size: 22px;
  opacity: 0;
  transition: 0.3s;
  z-index: 10;
}
</style>
</head>

<body>

<div class="phone">

  <div class="glass"></div>

  <div class="signal">
    <div class="bar" id="bar1"></div>
    <div class="bar" id="bar2"></div>
    <div class="bar" id="bar3"></div>
    <div class="bar" id="bar4"></div>
  </div>

  <div class="content">

    <div class="contact">
      <div class="avatar"></div>
      <h2>Origon Investimentos</h2>
      <div class="status">Liga√ß√£o em andamento...</div>
      <div id="timer" class="timer">00:00</div>
    </div>

    <div class="controls">

      <div class="control-btn">
        <svg viewBox="0 0 24 24">
          <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3z"/>
        </svg>
      </div>

      <div class="control-btn">
        <svg viewBox="0 0 24 24">
          <path d="M3 10v4h4l5 5V5L7 10H3z"/>
        </svg>
      </div>

      <div class="control-btn">
        <svg viewBox="0 0 24 24">
          <path d="M12 5v14M5 12h14" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>

    </div>

    <div class="keypad">
      <div class="key">1</div>
      <div class="key">2 <span>ABC</span></div>
      <div class="key">3 <span>DEF</span></div>

      <div class="key">4 <span>GHI</span></div>
      <div class="key">5 <span>JKL</span></div>
      <div class="key">6 <span>MNO</span></div>

      <div class="key">7 <span>PQRS</span></div>
      <div class="key">8 <span>TUV</span></div>
      <div class="key">9 <span>WXYZ</span></div>

      <div class="key">*</div>
      <div class="key">0</div>
      <div class="key">#</div>
    </div>

  </div>

  <button class="end-call">Encerrar</button>

  <audio id="callAudio">
    <source src="ligacao.mp3" type="audio/mpeg">
  </audio>

  <div id="signalLoss" class="signal-loss">
    <div>üì° Falha de Sinal</div>
  </div>

</div>

<script>
let segundos = 0;

setInterval(() => {
  segundos++;
  const minutos = Math.floor(segundos / 60);
  const secs = segundos % 60;

  document.getElementById("timer").innerText =
    String(minutos).padStart(2, '0') + ":" +
    String(secs).padStart(2, '0');
}, 1000);
</script>

</body>
</html>
