<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Liga√ß√£o</title>

<style>
body {
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial;
  color: white;
}

.phone {
  width: 300px;
  height: 600px;
  border: 2px solid #222;
  border-radius: 35px;
  text-align: center;
  padding-top: 120px;
  position: relative;
  background: black;
}

/* VIBRA√á√ÉO SUAVE */
.vibrando {
  animation: vibrar 0.18s infinite;
}

@keyframes vibrar {
  0% { transform: translate(0px, 0px); }
  25% { transform: translate(-1px, 1px); }
  50% { transform: translate(1px, -1px); }
  75% { transform: translate(-1px, -1px); }
  100% { transform: translate(1px, 1px); }
}

h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.status {
  color: gray;
  margin-bottom: 40px;
}

/* BOT√ïES */
button {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: none;
  font-size: 22px;
  color: white;
  margin: 20px;
  cursor: pointer;
}

.accept { background: #34c759; }
.reject { background: #ff3b30; }

button:active {
  transform: scale(0.9);
}
</style>
</head>

<body>

<div id="phone" class="phone vibrando">
  
  <h2>Origon Investimentos</h2>
  <div id="status" class="status">Vibrando...</div>

  <button class="reject" onclick="recusar()">‚úï</button>
  <button class="accept" onclick="atender()">‚úì</button>

  <!-- SOM -->
  <audio id="som" loop>
    <source src="vibracao.mp3" type="audio/mpeg">
  </audio>

</div>

<script>
const som = document.getElementById("som");

/* DESBLOQUEIO DE √ÅUDIO (CRUCIAL) */
document.body.addEventListener("click", () => {
  som.play();
}, { once: true });

function pararTudo() {
  document.getElementById("phone").classList.remove("vibrando");
  som.pause();
}

function atender() {
  pararTudo();
  document.getElementById("status").innerText = "Liga√ß√£o Atendida üòè";
}

function recusar() {
  pararTudo();
  document.getElementById("status").innerText = "Liga√ß√£o Recusada ‚ùå";
}
</script>

</body>
</html>
