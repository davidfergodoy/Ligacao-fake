<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Liga√ß√£o</title>

<style>
body {
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial;
}

/* CELULAR */
.phone {
  width: 320px;
  height: 600px;
  background: black;
  border-radius: 35px;
  color: white;
  text-align: center;
  padding: 40px 20px;
  box-sizing: border-box;
  position: relative;
}

/* ANIMA√á√ÉO DE VIBRAR */
.vibrando {
  animation: vibrar 0.1s infinite;
}

@keyframes vibrar {
  0% { transform: translate(1px, 1px); }
  25% { transform: translate(-1px, -2px); }
  50% { transform: translate(-3px, 0px); }
  75% { transform: translate(3px, 2px); }
  100% { transform: translate(1px, -1px); }
}

h1 {
  margin-top: 60px;
  font-size: 22px;
}

.caller {
  margin-top: 40px;
  font-size: 26px;
}

.status {
  margin-top: 10px;
  color: gray;
}

/* BOT√ïES */
.buttons {
  position: absolute;
  bottom: 60px;
  width: 100%;
}

button {
  width: 120px;
  height: 50px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  margin: 10px;
  cursor: pointer;
  font-weight: bold;
}

.accept {
  background: #2ecc71;
  color: white;
}

.reject {
  background: #e74c3c;
  color: white;
}
</style>
</head>

<body>

<div id="phone" class="phone vibrando">
  
  <h1>üìû Liga√ß√£o Recebida</h1>
  
  <div class="caller">Origon Investimentos</div>
  <div class="status">Vibrando...</div>

  <div class="buttons">
    <button class="accept" onclick="atender()">Aceitar</button>
    <button class="reject" onclick="recusar()">Recusar</button>
  </div>

</div>

<script>
function pararVibracao() {
  document.getElementById("phone").classList.remove("vibrando");
}

function atender() {
  pararVibracao();
  document.querySelector(".status").innerText = "Liga√ß√£o Atendida üòè";
  
  setTimeout(() => {
    document.querySelector(".caller").innerHTML = `
      Miss√£o desbloqueada üëÄ
      <br><br>
      <a href="https://seu-link.com" style="color:#2ecc71">
        Entrar na miss√£o
      </a>
    `;
  }, 800);
}

function recusar() {
  pararVibracao();
  document.querySelector(".status").innerText = "Liga√ß√£o Recusada ‚ùå";
}
</script>

</body>
</html>
