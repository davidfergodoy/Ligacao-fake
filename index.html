<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Liga√ß√£o</title>

<style>
body {
  margin: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: -apple-system, Arial;
}

/* CELULAR */
.phone {
  width: 320px;
  height: 640px;
  background: black;
  border-radius: 40px;
  color: white;
  text-align: center;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 40px rgba(0,0,0,0.9);
}

/* VIBRA√á√ÉO SUAVE */
.vibrando {
  animation: vibrar 0.18s infinite;
}

@keyframes vibrar {
  0% { transform: translate(0px, 0px); }
  25% { transform: translate(-1px, 1px); }
  50% { transform: translate(1px, -1px); }
  75% { transform: translate(-1px, -1px); }
  100% { transform: translate(1px, 1px); }
}

.content {
  padding-top: 90px;
}

h1 {
  font-size: 18px;
  font-weight: 400;
  color: #888;
}

/* FOTO */
.avatar {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: #222;
  margin: 40px auto 20px;
  box-shadow: 0 0 30px rgba(255,255,255,0.05);
}

/* NOME */
.caller {
  font-size: 28px;
  margin-top: 10px;
  font-weight: 500;
}

.status {
  font-size: 16px;
  color: #777;
  margin-top: 8px;
}

/* BOT√ïES */
.buttons {
  position: absolute;
  bottom: 80px;
  width: 100%;
  display: flex;
  justify-content: space-around;
}

.btn {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  border: none;
  font-size: 16px;
  color: white;
  cursor: pointer;
  transition: 0.2s;
}

.reject {
  background: #ff3b30;
}

.accept {
  background: #34c759;
}

.btn:active {
  transform: scale(0.9);
}

.label {
  margin-top: 10px;
  font-size: 13px;
  color: #aaa;
}

/* TRANSI√á√ÉO */
.fade {
  animation: fade 0.4s ease;
}

@keyframes fade {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div id="phone" class="phone vibrando">
  
  <div class="content">
    <h1>Liga√ß√£o Recebida</h1>
    
    <div class="avatar"></div>
    
    <div class="caller">Origon Investimentos</div>
    <div class="status">Vibrando...</div>
  </div>

  <div class="buttons">
    <div>
      <button class="btn reject" onclick="recusar()">‚úï</button>
      <div class="label">Recusar</div>
    </div>

    <div>
      <button class="btn accept" onclick="atender()">‚úì</button>
      <div class="label">Aceitar</div>
    </div>
  </div>

<!-- SOM -->
<audio id="som" autoplay loop>
  <source src="vibracao.mp3" type="audio/mpeg">
</audio>

</div>

<script>
const som = document.getElementById("som");

function pararTudo() {
  document.getElementById("phone").classList.remove("vibrando");
  som.pause();
}

function atender() {
  pararTudo();
  document.querySelector(".status").innerText = "Liga√ß√£o Atendida";

  setTimeout(() => {
    document.querySelector(".content").innerHTML = `
      <div class="fade">
        <div style="margin-top:130px;font-size:26px;">
          Miss√£o desbloqueada üëÄ
        </div>

        <br><br>

        <a href="https://seu-link.com" 
           style="color:#34c759;font-size:18px;text-decoration:none;">
          Entrar na miss√£o
        </a>
      </div>
    `;
  }, 600);
}

function recusar() {
  pararTudo();
  document.querySelector(".status").innerText = "Liga√ß√£o Recusada";
}
</script>

</body>
</html>
