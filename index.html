<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #1a1a1a, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: -apple-system, Arial;
}

/* CELULAR */
.phone {
  width: 320px;
  height: 640px;
  background: rgba(0,0,0,0.85);
  border-radius: 40px;
  color: white;
  text-align: center;
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(20px);
  box-shadow: 0 0 40px rgba(0,0,0,0.8);
}

/* VIBRAÃ‡ÃƒO */
.vibrando {
  animation: vibrar 0.15s infinite;
}

@keyframes vibrar {
  0% { transform: translate(1px, 1px); }
  50% { transform: translate(-1px, -1px); }
  100% { transform: translate(1px, -1px); }
}

/* CONTEÃšDO */
.content {
  padding-top: 80px;
}

h1 {
  font-size: 18px;
  font-weight: 400;
  color: #aaa;
}

/* FOTO */
.avatar {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: linear-gradient(45deg, #444, #222);
  margin: 40px auto 20px;
  box-shadow: 0 0 25px rgba(255,255,255,0.1);
}

/* NOME */
.caller {
  font-size: 26px;
  margin-top: 10px;
}

.status {
  font-size: 16px;
  color: gray;
  margin-top: 5px;
}

/* BOTÃ•ES */
.buttons {
  position: absolute;
  bottom: 70px;
  width: 100%;
  display: flex;
  justify-content: space-around;
}

.btn {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: none;
  font-size: 14px;
  color: white;
  cursor: pointer;
  transition: 0.2s;
}

.reject {
  background: #e74c3c;
}

.accept {
  background: #2ecc71;
}

.btn:hover {
  transform: scale(1.1);
}

/* TEXTO BOTÃ•ES */
.label {
  margin-top: 8px;
  font-size: 13px;
  color: #ccc;
}

/* ANIMAÃ‡ÃƒO SUAVE */
.fade {
  animation: fade 0.4s ease;
}

@keyframes fade {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div id="phone" class="phone vibrando">

</div>

</script>
