<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ligação</title>

<style>
body {
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
}

.phone {
  width: 90vw;
  max-width: 320px;
  height: 85vh;
  max-height: 640px;
  border: 2px solid #222;
  border-radius: 35px;
  text-align: center;
  padding-top: 120px;
  position: relative;
  background: black;
  box-sizing: border-box;
}

/* VIBRAÇÃO */
.vibrando {
  animation: vibrar 0.18s infinite;
}

@keyframes vibrar {
  0% { transform: translate(0px, 0px); }
  25% { transform: translate(-1px, 1px); }
  50% { transform: translate(1px, -1px); }
  75% { transform: translate(-1px, -1px); }
  100% { transform: translate(1px, 1px); }
}

h2 {
  font-size: 24px;
  margin-bottom: 10px;
}

.status {
  color: gray;
  margin-bottom: 40px;
  font-size: 16px;
}

button {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: none;
  font-size: 22px;
  color: white;
  margin: 20px;
  cursor: pointer;
}

.accept { background: #34c759; }
.reject { background: #ff3b30; }

button:active {
  transform: scale(0.9);
}
</style>
</head>

<body>

<div id="phone" class="phone vibrando">
  
  <h2>Origon Investimentos</h2>
  <div id="status" class="status">Vibrando...</div>

  <button class="reject" onclick="recusar()">✕</button>
  <button class="accept" onclick="atender()">✓</button>

  <!-- SOM DA VIBRAÇÃO -->
  <audio id="som" loop>
    <source src="vibracao.mp3" type="audio/mpeg">
  </audio>

</div>

<script>
const som = document.getElementById("som");

// Libera som no primeiro toque do usuário (requisito mobile)
document.addEventListener("click", () => {
  som.play();
}, { once: true });

function pararTudo() {
  document.getElementById("phone").classList.remove("vibrando");
  som.pause();
  som.currentTime = 0;
}

function atender() {
  pararTudo();
  // Redireciona para a segunda tela
  window.location.href = "tela2.html";
}

function recusar() {
  pararTudo();
  document.getElementById("status").innerText = "Ligação Recusada ❌";
}
</script>

</body>
</html>
